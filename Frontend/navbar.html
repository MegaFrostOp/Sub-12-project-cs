<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Substitution</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    header {
      background-color: #2c3e50;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .nav-left a {
      font-size: 22px;
      font-weight: bold;
      color: #ecf0f1;
      text-decoration: none;
      margin-right: 20px;
    }

    .nav-left a:hover {
      color: #1abc9c;
    }

    .nav-right a {
      font-size: 16px;
      color: #ecf0f1;
      text-decoration: none;
      margin-left: 15px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-right a:hover {
      background-color: #1abc9c;
      color: #fff;
    }

    .nav-right .logout {
      background-color: #e74c3c;
      color: #fff;
    }

    .nav-right .logout:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-left, .nav-right {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .nav-left a, .nav-right a {
        margin: 5px 0;
      }
    }

    /* Main container */
    .container {
      width: 80%;
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00264d;
    }

    .period-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    .period-row label {
      width: 120px;
    }

    .period-row select {
      flex: 1;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav>
      <div class="nav-left">
        <a>MPS Substitution</a>
      </div>
      <div class="nav-right">
        {% if session.get("role") == "admin" %}
        <a href="/admin_dashboard">HOME</a>
         
        {% else %}
        <a href="/dashboard">HOME</a>
        {% endif %}
        <a href="/teachers">FREE TEACHERS</a>
        <a href="/teachersadd">ADD FREE PERIODS</a>
        <a href="/teacherstimetable">TEACHERS TIMETABLE</a>
                {% if session.get("role") == "admin" %}
        <a href="/assignteacher">ASSIGN</a>
        {% endif %}   
        <a href="{{ url_for('logout') }}" class="logout">SIGN OUT</a>
      </div>
    </nav>
  </header>

</body>
</html>
