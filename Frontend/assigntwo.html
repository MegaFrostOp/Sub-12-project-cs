<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='navbar.css') }}">
    <meta charset="UTF-8">
    <title>Assign Substitution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #003366;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #00264d;
        }
        .period-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .period-row label {
            width: 120px;
        }
        .period-row select {
            flex: 1;
        }
            .flash-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 9999;
    }

    .flash-message {
        background: #28a745;  /* green for success */
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        font-size: 14px;
        animation: fadeout 4s forwards;
        margin-top: 10px;
    }

    @keyframes fadeout {
        0% { opacity: 1; }
        75% { opacity: 1; }
        100% { opacity: 0; }
    }
    </style>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
    <h2>Assign Substitutes for {{ absent_teacher }} on {{ selected_date }}</h2>

    <form method="POST" action="{{ url_for('assign_substitutes') }}">
        {% for period, teachers in free_teachers_by_period.items() %}
            <div class="period-row">
                <label>Period {{ period }}:</label>
                <select name="period{{ period }}">
                    <option>-- Select Substitute --</option>
                    {% for teacher in teachers %}
                        <option value="{{ teacher }}">{{ teacher }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}

        <button type="submit" name="send_emails">Send Email</button>
    </form>

</div>
</body>
</html>
